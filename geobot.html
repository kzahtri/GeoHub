<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoHub Chatbot</title>
    <link rel="stylesheet" href="geobot.css">
</head>
<body>
    <div class="chat-container">
        <header>
            <h1>GeoHub Chatbot</h1>
        </header>
        <main id="chat-box">
            <!-- Messages will appear here -->
        </main>
        <footer>
            <input type="text" id="user-input" placeholder="Type your message here..." />
            <button id="send-button">Send</button>
        </footer>
    </div>
    <script src="geobot.js"></script>
</body>
</html>
